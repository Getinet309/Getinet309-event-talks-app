<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talks Today</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --font-color: #343a40;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--font-color);
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        .search-container {
            margin-bottom: 2rem;
            text-align: center;
        }
        #search-input {
            width: 50%;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        #search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .schedule-item {
            display: flex;
            margin-bottom: 1.5rem;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s ease;
        }
        .schedule-item.hidden {
            display: none;
        }
        .schedule-item:hover {
            transform: translateY(-5px);
        }
        .time {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            flex: 0 0 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .details {
            padding: 1.5rem;
            flex-grow: 1;
        }
        .details h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .speakers, .description {
            margin-bottom: 0.5rem;
        }
        .categories .category {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        .schedule-item.break .details h3,
        .schedule-item.lunch .details h3 {
            color: var(--secondary-color);
        }
        .schedule-item.break .time,
        .schedule-item.lunch .time {
            background: var(--secondary-color);
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>

    <header>
        <h1>Tech Talks Today</h1>
        <p>A One-Day Conference on the Future of Technology</p>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Search by category (e.g., AI, Cloud)...">
        </div>

        <div id="schedule-container">
            <!-- Schedule will be dynamically inserted here -->
        </div>
    </div>

    <footer>
        <p>Generated by Gemini CLI</p>
    </footer>

    <script>
        const talks = [
            {
                title: "The Future of Reactive UIs",
                speakers: ["Jane Doe"],
                categories: ["javascript", "frontend", "react"],
                description: "A deep dive into the latest patterns for building reactive user interfaces that are both scalable and maintainable."
            },
            {
                title: "Containerization Beyond the Basics",
                speakers: ["John Smith"],
                categories: ["devops", "cloud", "kubernetes"],
                description: "Explore advanced concepts in container orchestration, service meshes, and security in a cloud-native world."
            },
            {
                title: "Ethical AI: Bias and Fairness in Machine Learning",
                speakers: ["Emily White", "Sam Green"],
                categories: ["ai", "ethics", "data science"],
                description: "This talk discusses the critical importance of identifying and mitigating bias in machine learning models to create fairer systems."
            },
            {
                title: "Serverless Architecture at Scale",
                speakers: ["Alex Johnson"],
                categories: ["cloud", "serverless", "architecture"],
                description: "Learn how to design, deploy, and manage large-scale serverless applications while controlling costs and complexity."
            },
            {
                title: "The Evolution of CSS",
                speakers: ["Chris Lee"],
                categories: ["css", "frontend", "design"],
                description: "From Flexbox to Grid to Container Queries, this session covers the modern CSS features that have revolutionized web design."
            },
            {
                title: "Securing Your CI/CD Pipeline",
                speakers: ["Patricia Rivera"],
                categories: ["security", "devops", "ci/cd"],
                description: "A practical guide to integrating security best practices into your automated build and deployment pipelines."
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const scheduleContainer = document.getElementById('schedule-container');
            const searchInput = document.getElementById('search-input');

            const schedule = [
                { time: "10:00 AM - 11:00 AM", talkIndex: 0 },
                { time: "11:00 AM - 11:10 AM", type: 'break', title: 'Coffee Break' },
                { time: "11:10 AM - 12:10 PM", talkIndex: 1 },
                { time: "12:10 PM - 12:20 PM", type: 'break', title: 'Transition' },
                { time: "12:20 PM - 01:20 PM", talkIndex: 2 },
                { time: "01:20 PM - 02:20 PM", type: 'lunch', title: 'Lunch Break' },
                { time: "02:20 PM - 03:20 PM", talkIndex: 3 },
                { time: "03:20 PM - 03:30 PM", type: 'break', title: 'Transition' },
                { time: "03:30 PM - 04:30 PM", talkIndex: 4 },
                { time: "04:30 PM - 04:40 PM", type: 'break', title: 'Transition' },
                { time: "04:40 PM - 05:40 PM", talkIndex: 5 },
            ];

            function renderSchedule() {
                let scheduleHTML = '';
                schedule.forEach(item => {
                    if (item.type) { // It's a break or lunch
                        scheduleHTML += `
                            <div class="schedule-item ${item.type}">
                                <div class="time">${item.time}</div>
                                <div class="details">
                                    <h3>${item.title}</h3>
                                </div>
                            </div>
                        `;
                    } else { // It's a talk
                        const talk = talks[item.talkIndex];
                        const categoriesString = talk.categories.join(',');
                        scheduleHTML += `
                            <div class="schedule-item talk" data-categories="${categoriesString.toLowerCase()}">
                                <div class="time">${item.time}</div>
                                <div class="details">
                                    <h3>${talk.title}</h3>
                                    <p class="speakers"><strong>Speakers:</strong> ${talk.speakers.join(', ')}</p>
                                    <p class="categories"><strong>Categories:</strong> ${talk.categories.map(cat => `<span class="category">${cat}</span>`).join(' ')}</p>
                                    <p class="description">${talk.description}</p>
                                </div>
                            </div>
                        `;
                    }
                });
                scheduleContainer.innerHTML = scheduleHTML;
            }

            function filterTalks() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const talkElements = document.querySelectorAll('.schedule-item.talk');

                talkElements.forEach(talkEl => {
                    const categories = talkEl.dataset.categories;
                    if (categories.includes(searchTerm)) {
                        talkEl.classList.remove('hidden');
                    } else {
                        talkEl.classList.add('hidden');
                    }
                });
            }

            searchInput.addEventListener('input', filterTalks);

            renderSchedule();
        });
    </script>
</body>
</html>
